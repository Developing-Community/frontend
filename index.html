    <script>
    
    $(document).ready(function(){
      $('#right-menu').first()
  .sidebar('setting', {transition: 'push'})
  .sidebar('attach events', '.mobile-button');
    

        var x = 1;
        $(window).scroll(function(){
            if($(window).scrollTop() == 0){
                $(".menu.secondary").animate({backgroundColor: 'transparent', padding: '10px'}, "fast");
                x = 1;
            }
            else if(x == 1){
                $(".menu.secondary").animate({padding: '0px', backgroundColor: '#223052'}, "fast");
                x = 0;
            }
        });
});
